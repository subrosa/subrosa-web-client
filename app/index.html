<!doctype html>
<html lang="en" data-ng-app="subrosa" data-ng-controller="GameInitController">
    <!--[if lt IE 7]>
        <html class="no-js lt-ie9 lt-ie8 lt-ie7">
    <![endif]-->
    <!--[if IE 7]>
        <html class="no-js lt-ie9 lt-ie8">
    <![endif]-->
    <!--[if IE 8]>
        <html class="no-js lt-ie9">
    <![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="fragment" content="!" />
        <title data-ng-bind-template="{{title}}">Loading Subrosa...</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- build:css /css/app.css -->
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/lib/bootstrap.css">
        <link rel="stylesheet" href="/css/lib/bootstrap-responsive.css">
        <!-- endbuild -->
    </head>

    <body data-ng-cloak>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="/components/es5-shim/es5-shim.js"></script>
            <script src="/components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <header id="header">
            <a href="/">
                <img src="/img/logo/subrosa-154x36.png" alt="Subrosa Logo" class="logo logo-small"/>
            </a>
        </header>
        <ul class="menu">
            <li><a data-ng-href="/{{game.url}}/">Dashboard</a></li>
            <li><a data-ng-href="/{{game.url}}/feed">Game Feed</a></li>
            <li><a data-ng-href="/{{game.url}}/rules">Rules</a></li>
        </ul>

        <section id="gameHeader">
            <h3>{{game.name}}</h3>
            <h4>{{game.description}}</h4>
        </section>

        <div data-ng-view></div>
        <div data-spinner></div>

        <footer id="footer">
            <div class="copyright">
                <a href="/about/copyright">Copyright</a> &copy;2007-2012 Sub Rosa Games, Inc. All Rights Reserved
            </div>
        </footer>

        <!-- build:js /js/scripts.js -->
        <script type="text/javascript" src="/components/angular/angular.js"></script>
        <script type="text/javascript" src="/components/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="/components/angular-cookies/angular-cookies.js"></script>
        <script type="text/javascript" src="/components/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="/components/raphael/raphael.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers/gameControllers.js"></script>
        <script type="text/javascript" src="/js/services/gameServices.js"></script>
        <script type="text/javascript" src="/js/widgets/spinner.js"></script>
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
                g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
                s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
