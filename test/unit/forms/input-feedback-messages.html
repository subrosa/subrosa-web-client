<div class="help-block" data-ng-messages="field.$error" data-ng-messages-multiple>
    <span class="has-error" data-ng-message="required">
      <span data-i18n>You forgot to fill this out.</span>
    </span>

    <span class="has-error" data-ng-message="min">
      <span data-i18n>{{ field.attrs['min'] }}</span>
    </span>

    <span class="has-error" data-ng-message="max">
      <span data-i18n>{{ field }}</span>
    </span>

    <span class="has-error" data-ng-message="integer">
      <span data-i18n>This should be a whole number.</span>
    </span>
</div>
