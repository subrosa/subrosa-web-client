<span class="input-feedback">
    <p>A good password</p>
    <ul>
        <li data-ng-class="pwdHasLetter">Contains a letter</li>
        <li data-ng-class="pwdHasNumber">Contains a number</li>
        <li data-ng-class="pwdHasSpecialChar">Contains a non-alphanumeric character</li>
        <li data-ng-class="pwdValidLength">Is at least 8 characters long</li>
    </ul>
</span>
