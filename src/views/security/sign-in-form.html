<form name="form" novalidate class="sign-in-form">
    <div class="modal-header">
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" data-ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-error" data-ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Please enter your login details</div>
        <label>E-mail</label>
        <input name="login" type="email" data-ng-model="user.email" required autofocus>
        <label>Password</label>
        <input name="pass" type="password" data-ng-model="user.password" required>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" data-ng-click="login()" data-ng-disabled='form.$invalid'>Sign in</button>
        <button class="btn clear" data-ng-click="clearForm()">Clear</button>
        <button class="btn btn-warning cancel" data-ng-click="cancelLogin()">Cancel</button>
    </div>
</form>
