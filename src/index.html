<html lang="en" data-ng-app="subrosa">
<head>
  <meta charset="utf-8"/>
  <meta name="fragment" content="!" />
  <title data-ng-bind="title" data-translate>Subrosa &mdash; Real Life Games</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- build:css /css/styles.css -->

  <link rel="stylesheet" href="/lib/chap-links-timeline/timeline-theme.css">
  <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.css">

  <link rel="stylesheet" href="/lib/leaflet.locatecontrol/src/L.Control.Locate.css">

  <link rel="stylesheet" href="/css/game.css">

  <link rel="stylesheet" href="/css/timeline.css">
  <link rel="stylesheet" href="/css/typography.css">

  <!-- build:css /css/ie.css -->
  <!--[if lt IE 9]>
    <link rel="stylesheet" href="/lib/leaflet.draw/dist/leaflet.draw.ie.css">
    <link rel="stylesheet" href="/lib/leaflet.locatecontrol/src/L.Control.Locate.ie.css">
  <![endif]-->

<body data-ng-cloak>

<!-- build:js /js/ie.js -->
<!--[if lt IE 9]>
  <script src="/lib/es5-shim/es5-shim.js"></script>
  <script src="/lib/json3/lib/json3.min.js"></script>
<![endif]-->
<!-- endbuild -->

<div class="subrosa-container">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="NavigationController">
      <div class="navbar-header">

        <button class="navbar-toggle" type="button" data-ng-click="toggleCollapse()">
          <span class="sr-only" data-translate>Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a data-ui-sref="home" class="navbar-brand">
          <img class="img-responsive" src="/img/logo/subrosa-horizontal-93x25.png"
               alt="Subrosa {{ 'Logo' | translate }}" />
        </a>
      </div>

      <div data-collapse="collapsed" class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li data-ui-sref-active="active">
            <a data-ui-sref="new-game" data-ng-click="toggleCollapse()" data-translate>Create Game</a>
          </li>

          <li data-ui-sref-active="active">
            <a data-ui-sref="games" data-ng-click="toggleCollapse()" data-translate>Find Games</a>
          </li>

          <li data-ng-if="!isAuthenticated()">
            <a href="" data-ng-click="toggleCollapse(); openModal()" data-translate>Login</a>
            <dialog login-modal></dialog>
          </li>

          <li class="dropdown" data-ng-if="isAuthenticated()">
            <a href="" class="dropdown-toggle" data-translate>
              Account<b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a data-ui-sref="account" data-ng-click="toggleCollapse()" data-translate>Profile</a>
              </li>
              <li>
                <a href="" data-ng-click="toggleCollapse(); logout()" data-translate>Log out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </nav>
  </header>

  <div data-ui-view="menu"></div>
  <div data-ui-view></div>

  <footer>
    <p data-translate>
      <a href="/about/copyright">Copyright</a> &copy;2007-2014 Sub Rosa Games, Inc. All Rights Reserved.
    </p>
  </footer>
</div>

<!-- Google Maps -->
<script src="//maps.google.com/maps/api/js?sensor=false"></script>
