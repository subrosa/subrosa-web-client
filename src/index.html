<dialog data-login-modal></dialog>

<div class="subrosa-container">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="MainMenuController">
      <div class="navbar-header">
        <a data-ui-sref="home" class="navbar-brand">
          <img class="img-responsive" src="/img/logo/subrosa-horizontal-93x25.png" alt="Subrosa Logo" data-i18n-attrs="alt"/>
        </a>
        
        <button class="navbar-toggle" type="button" data-ng-if="!isAuthenticated()" data-ng-click="openLoginModal()">
          <span data-i18n>Login</span>
        </button>

        <button class="navbar-toggle" type="button"
                data-ng-if="isAuthenticated()"
                data-ng-click="collapsed.account = !collapsed.account">
          <span class="sr-only" data-i18n>Toggle account navigation</span>
          <div data-avatar="user" data-size="xs"></div>
        </button>

        <button class="navbar-toggle" type="button" data-ng-show="showMenu"
                data-ng-click="collapsed.game = !collapsed.game" data-collapsed-header-menu-button>
          <span class="sr-only" data-i18n>Toggle game navigation</span>
        </button>

        <button class="navbar-toggle" type="button" data-ng-click="collapsed.main = !collapsed.main">
          <span class="sr-only" data-i18n>Toggle main navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <nav class="visible-xs">
        <ul role="menu" class="nav navbar-nav navbar-left navbar-collapse" data-collapse="collapsed.game"
            data-ng-click="collapsed.game = true" data-collapsed-header-menu>
        </ul>
      </nav>

      <ul role="menu" class="nav navbar-nav navbar-left navbar-collapse" data-collapse="collapsed.main"
          data-ng-click="collapsed.main = true">
        <li role="presentation" data-ui-sref-active="active">
          <a role="menuitem" data-ui-sref="new-game" data-i18n>Create Game</a>
        </li>

        <li role="presentation" data-ui-sref-active="active">
          <a role="menuitem" data-ui-sref="games" data-i18n>Find Games</a>
        </li>
      </ul>

      <ul role="menu" class="nav navbar-nav navbar-right navbar-collapse" data-collapse="collapsed.account"
          data-ng-click="collapsed.account = true">

        <li role="presentation" data-ng-if="!isAuthenticated()">
          <a role="menuitem" href="" data-ng-click="openLoginModal()" data-i18n>Login</a>
        </li>

        <li role="presentation" data-ng-if="!isAuthenticated()">
          <a role="menuitem" href="" data-ng-click="loginWithFb()" data-i18n>Login with Facebook</a>
        </li>

        <li role="presentation" class="visible-xs" data-ng-if="isAuthenticated()">
          <a role="menuitem" data-ui-sref="account" data-i18n>Account</a>
        </li>

        <li role="presentation" class="visible-xs" data-ng-if="isAuthenticated()">
          <a role="menuitem" data-ng-click="logout()" data-i18n>Logout</a>
        </li>

        <li role="presentation" class="hidden-xs" data-ng-if="isAuthenticated()">
          <div role="menu" class="dropdown-toggle" data-avatar="user" data-size="sm"></div>
          <ul class="dropdown-menu" role="menu">
            <li class="user-menu">
              <div>
                <a data-ui-sref="account">
                  <span data-avatar="user" data-size="md" data-editable="true"></span>
                </a>
              </div>

              <div>
                <h4>{{ user.username }}</h4>
                <span>{{ user.email }}</span>
                <div>
                  <a data-ui-sref="account" data-i18n>Account</a>
                  -
                  <a data-ui-sref="privacy" data-i18n>Privacy</a>
                </div>
              </div>

              <footer>
                <button class="btn btn-default btn-xs pull-right" data-ng-click="logout()" data-i18n>Log out</button>
              </footer>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  
  <div data-flash-messages></div>
  <div data-ui-view></div>

  <footer>
    <p data-i18n>
      <a href="/about/copyright">Copyright</a> &copy;2007-2014 Sub Rosa Games, Inc. All Rights Reserved.
    </p>
  </footer>
</div>

<div id="fb-root"></div>
