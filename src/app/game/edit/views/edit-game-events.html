<section>
  <h2 data-translate>Events for {{ game.name }}</h2>

  <ul class="nav nav-tabs" role="navigation">
    <li data-ng-class="{active: isState('game.edit.events')}">
      <a data-ui-sref="game.edit.events" data-translate>Time Dependent Events</a>
    </li>
    <li data-ng-class="{active: isState('game.edit.events.triggered')}">
      <a data-ui-sref="game.edit.events.triggered" data-translate>Triggered Events</a>
    </li>
  </ul>

  <div data-ui-view="event-view"></div>
</section>
