<div class="row">
  <form name="gameForm" role="form" class="form-horizontal" novalidate
        data-form-feedback="notifications" data-ng-submit="saveGame()">

    <div class="col-sm-5">
      <div class="thumbnail game-badge pull-left">
        <img data-ng-src="{{ game.image.uri }}" data-ng-show="game.image.uri"
             alt="{{ 'Game Badge for' | translate }} {{ game.name }}"/>
        <i class="avatar-lg fa fa-puzzle-piece center-block" data-ng-hide="game.image.uri"></i>
        <div class="caption">
          <button class="btn btn-default center-block" data-translate>Edit Image</button>
        </div>
      </div>

      <div class="form-group col-sm-8" data-input-feedback="gameForm.name">
        <label for="name" class="sr-only" data-translate>Game Name</label>
        <input id="name" type="text" class="form-control input-lg" required
               placeholder="{{ 'Game Name' | translate }}" data-ng-model="game.name"/>
      </div>

      <div class="form-group col-sm-8" data-input-feedback="gameForm.description">
        <label for="description" class="sr-only" data-translate>Brief Game Description</label>
        <textarea id="description" type="text" class="form-control" rows="5"
               placeholder="{{ 'Brief Game Description' | translate }}" data-ng-model="game.description">
        </textarea>
      </div>
    </div>

    <div class="col-sm-5">
      <div class="form-group" data-input-feedback="gameForm.gameStart">
        <label for="gameStartDate" class="col-sm-2 control-label" data-translate>Start Date</label>
        <div class="col-sm-9">
          <input id="gameStartDate" name="gameStart" type="text" class="form-control"
                 data-ng-model="game.gameStart"
                 data-datepicker-popup="{{ dateFormat }}"
                 data-min="today"
                 data-show-button-bar="false"/>
        </div>
      </div>

      <div class="form-group">
        <label for="gameStartTime" class="col-sm-2 control-label" data-translate>Start Time</label>
        <div class="col-sm-9">
          <div data-ng-model="game.gameStart">
            <input id="gameStartTime" name="gameStart" type="time" data-timepicker data-show-meridian="true"/>
          </div>
        </div>
      </div>

      <div class="form-group" data-input-feedback="gameForm.gameEnd">
        <label for="gameEndDate" class="col-sm-2 control-label" data-translate>End Date</label>
        <div class="col-sm-9">
          <input id="gameEndDate" name="gameEnd" type="text" class="form-control"
                 data-ng-model="game.gameEnd"
                 data-min="today"
                 data-datepicker-popup="{{ dateFormat }}"
                 data-show-button-bar="false"/>
        </div>
      </div>

      <div class="form-group">
        <label for="gameEndTime" class="col-sm-2 control-label" data-translate>End Time</label>
        <div class="col-sm-9">
          <div data-ng-model="game.gameEnd">
            <input id="gameEndTime" name="gameEnd" type="time" data-timepicker data-show-meridian="true"/>
          </div>
        </div>
      </div>

      <div class="form-group" data-input-feedback="gameForm.ordnance">
        <label for="ordnance" class="col-sm-2 control-label" data-translate>Ordnance</label>
        <div class="col-sm-9">
          <input id="ordnance" type="text" class="form-control" data-ng-model="game.ordnance"/>
        </div>
      </div>

      <div class="form-group" data-input-feedback="gameForm.gameType">
        <label for="gameType" class="col-sm-2 control-label" data-translate>Game Type</label>
        <div class="col-sm-9">
          <select id="gameType" type="text" class="form-control" data-ng-disabled="true">
            <option value="game.gameType">{{ game.gameType | gameType }}</option>
          </select>
          <p class="help-block" data-translate>In the future we will offer additional game types, stay tuned!</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-9">
          <button type="submit" class="btn btn-default"
                  data-ng-disabled="gameForm.$invalid"
                  data-translate>Save</button>
        </div>
      </div>
    </div>

    <button class="btn btn-default"
            data-ng-click="go('game')"
            data-ng-disabled="saving">
      <span data-ng-hide="saving" data-translate>Back to Display Mode</span>
      <span data-ng-show="saving" data-translate>Saving...</span>
    </button>
  </form>
</div>
