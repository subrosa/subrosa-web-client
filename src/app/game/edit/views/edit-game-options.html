<section>
  <h2 data-translate>Options for {{ game.name }}</h2>

  <form name="gameOptionsForm" role="form" class="form-horizontal" novalidate
        data-form-feedback="notifications" data-ng-submit="saveGame()">

    <div class="form-group">
      <div class="col-md-offset-1 col-md-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" data-ng-model="game.teamGame"/>Team Game
          </label>
        </div>
      </div>
    </div>

    <div class="form-group" data-ng-show="game.teamGame" data-input-feedback="gameOptionsForm.maximumTeamSize">
      <label for="maximumTeamSize" class="col-md-1 control-label" data-translate>Maximum Team Size</label>
      <div class="col-md-2">
        <input id="maximumTeamSize" name="maximumTeamSize" type="number" class="form-control"
               min="2" data-ng-model="game.maximumTeamSize" data-ng-required="game.teamGame"/>
      </div>
    </div>

    <!--<div class="form-group" data-input-feedback="gameOptionsForm.price">-->
      <!--<label for="price" class="col-md-1 control-label" data-translate>Price (USD)</label>-->
      <!--<div class="col-md-2">-->
        <!--<input id="price" name="price" type="number" min="0" class="form-control" data-ng-model="game.price"/>-->
      <!--</div>-->
    <!--</div>-->

    <div class="form-group" data-input-feedback="gameOptionsForm.minimumAge">
      <label for="minimumAge" class="col-md-1 control-label" data-translate>Minimum Age</label>
      <div class="col-md-2">
        <input id="minimumAge" name="minimumAge" type="number" min="13" class="form-control" data-ng-model="game.minimumAge"/>
      </div>
    </div>

    <div class="form-group" data-input-feedback="gameOptionsForm.password">
      <label for="gamePassword" class="col-md-1 control-label" data-translate>Password to Join</label>
      <div class="col-md-2">
        <input id="gamePassword" name="password" type="password" class="form-control" data-ng-model="game.password"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-1 col-md-10">
        <button type="submit" class="btn btn-default"
                data-ng-disabled="!gameOptionsForm.$valid"
                data-translate>Save</button>
      </div>
    </div>
  </form>
</section>
