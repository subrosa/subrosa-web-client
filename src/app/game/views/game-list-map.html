<section>
  <p class="alert alert-warning" data-ng-show="rejectedGeolocation" data-i18n>
    You have elected not to share your current location, please manually move the map to find games.
  </p>
  <div data-map
       data-allow-current-location="true"
       data-points="markers"
       data-polygons="polygons"
       data-popup-template-url="'/app/game/views/partials/game-media-object.html'"
       data-on-location-error="onLocationError">
  </div>
</section>
