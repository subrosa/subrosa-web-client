<section>
    <ul class="game-menu menu" role="navigation">
        <li><a data-ui-sref="game.dashboard">Dashboard</a></li>
        <li><a data-ui-sref="game.feed">Game Feed</a></li>
        <li><a data-ui-sref="game.rules">Rules</a></li>
    </ul>

    <h3>{{game.name}}</h3>
    <h4>{{game.description}}</h4>
    <div data-ng-show="game.startTime && game.endTime">
        <span class="information-label">Duration</span>
        <span class="information-value">{{game.startTime | date:'medium'}} - {{game.endTime | date:'medium'}}</span>
    </div>
    <div data-ng-show="game.ordnance">
        <span class="information-label">Ordnance</span>
        <span class="information-value">{{game.ordnance}}</span>
    </div>
    <div data-ng-show="game.gameType">
        <span class="information-label">Game Type</span>
        <span class="information-value">{{game.gameType}}</span>
    </div>
    <div data-ng-show="game.assignmentType">
        <span class="information-label">Assignment Type</span>
        <span class="information-value">{{game.assignmentType}}</span>
    </div>

    <div data-ui-view></div>
</section>
