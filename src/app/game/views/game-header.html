<div data-extend-template="/app/game/views/partials/draft-game-message.html">
  <span data-block="draft-actions">
    <button class="btn btn-default" data-ng-click="go('game.edit')">
      <span data-i18n>Edit Game</span>
    </button>
  </span>
</div>


<div data-ng-show="game.isRegistration()">

</div>

<div class="row">
  <div class="col-xs-12">

    <div class="row">
      <div class="col-xs-12">
        <h1>{{ game.name }} <small>{{ game.gameType }}</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div data-timer ng-if="game.$resolved && game.isRegistration()" end-time="game.registrationEnd" data-i18n>
          <div class="alert alert-warning" ng-show="days === 0">
            Only {{ hours }} hours, {{ minutes }} minutes, and {{ seconds }} seconds until registration ends.
          </div>
        </div>
      </div>
    </div>

    <div class="row" data-ng-show="game.isRegistration()">
      <div class="col-xs-6">
        <dl>
          <dt data-i18n>Presented By</dt>
          <dd>{{ game.gameMaster.username }}</dd>
        </dl>
      </div>

      <div class="col-xs-6 col-md-12">
        <button class="btn btn-primary" data-ng-click="joinGame()">
          <span data-i18n>Join</span>
          <span data-ng-show="game.price"> - {{ game.price | currency:"$":0 }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
