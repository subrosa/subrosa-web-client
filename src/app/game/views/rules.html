<section id="gameRules">
    <div class="ruleset">
        <h2>Rules for all Games</h2>
        <ul>
            <li data-ng-repeat="rule in game.rules.ALL_GAMES">
                {{rule}}
            </li>
        </ul>
    </div>

    <div class="ruleset" data-ng-show="game.rules.GAME_SPECIFIC">
        <ul>
            <li data-ng-repeat="rule in game.rules.GAME_SPECIFIC">
                {{rule}}
            </li>
        </ul>
    </div>
</section>
