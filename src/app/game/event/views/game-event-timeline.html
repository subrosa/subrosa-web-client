<ul class="timeline" data-ng-show="events.length > 0">
  <li data-ng-class="{'timeline-inverted': $even}" data-ng-repeat="event in events">
    <div class="timeline-badge warning" data-game-event-type-icon="event"></div>
    <div class="timeline-panel">
      <div class="timeline-heading">
        <h4 class="timeline-title">{{ event.event | gameEventType }}</h4>
        <p>
          <small class="text-muted">
            <i class="fa fa-clock-o"></i> {{ event.date | date:'short'}}
          </small>
        </p>
      </div>
      <div class="timeline-body">
        <p></p>
      </div>
    </div>
  </li>
</ul>
