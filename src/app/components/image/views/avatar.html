<div class="avatar-container">
  <span class="avatar-change avatar-{{ size }}" data-ng-show="editable" data-i18n>Change Avatar</span>
  <img class="avatar-{{size}}" src="/img/placeholder/user.png" data-ng-src="{{ account.images.AVATAR }}"
       alt="Avatar Image for {{ account.username }}" data-i18n-attrs="alt"/>
</div>
