<div class="form-group has-feedback"
     data-ng-class="{'has-success': hasSuccess(field),
                     'has-warning': hasWarning(field),
                     'has-error': hasError(field)}"
     data-ng-transclude>

  <span class="glyphicon glyphicon-ok form-control-feedback"
        data-ng-show="hasSuccess(field)"></span>
  <span class="glyphicon glyphicon-warning-sign form-control-feedback"
        data-ng-show="hasWarning(field)"></span>
  <span class="glyphicon glyphicon-remove form-control-feedback"
        data-ng-show="hasError(field)"></span>
</div>
