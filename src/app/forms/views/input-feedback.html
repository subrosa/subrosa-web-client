<div class="form-group has-feedback"
     data-ng-class="{'has-success': showSuccess(field),
                     'has-warning': showWarning(field),
                     'has-error': showError(field)}"
     data-ng-transclude>

      <span class="glyphicon glyphicon-ok form-control-feedback"
            data-ng-show="showSuccess(field)"></span>
      <span class="glyphicon glyphicon-warning-sign form-control-feedback"
            data-ng-show="showWarning(field)"></span>
      <span class="glyphicon glyphicon-remove form-control-feedback"
            data-ng-show="showError(field)"></span>
</div>
