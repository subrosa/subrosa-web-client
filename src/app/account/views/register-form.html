<p class="alert alert-info" data-translate>
  Use the form below to create an account.  Already have an account?  <a data-ui-sref="login">Sign in</a> now.
</p>

<form name="registerForm" class="form-horizontal" role="form" novalidate>
  <div class="form-group">
    <label for="registerEmail" class="col-sm-2 control-label" data-translate>E-mail</label>
    <div class="col-sm-10">
      <input id="registerEmail" name="login" type="email" class="form-control"
             data-ng-model="user.email" placeholder="Email" required autofocus/>
    </div>
  </div>

  <div class="form-group">
    <label for="registerPassword" class="col-sm-2 control-label" data-translate>Password</label>
    <div class="col-sm-10">
      <input id="registerPassword" name="pass" type="password" class="form-control"
             data-ng-model="user.password" data-password-validator placeholder="Password" required/>
    </div>
  </div>

  <div class="checkbox">
    <label for="registerTerms" data-translate>
      I agree to the <a href="/terms">terms and conditions</a>.
    </label>
    <input id="registerTerms" type="checkbox" data-ng-model="user.acceptedTerms" required/>
  </div>

  <button class="btn btn-primary" data-ng-click="ok()" ng-disabled="!registerForm.$valid" data-translate>Register</button>
</form>
