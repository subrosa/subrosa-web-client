<header class="page-header">
  <h1>{{ account | accountDisplayName }}</h1>
</header>

<div class="row">
  <div class="col-md-4 col-md-offset-1">
    <div>
      <h2>
        <span data-i18n>Account Information</span>
        <a href="#" data-ng-show="!isState('account.edit-information')" data-ng-click="go('account.edit-information')">
          <i class="fa fa-edit small"></i>
        </a>
      </h2>

      <div class="alert alert-warning" data-ng-hide="account.activated">
        <p data-i18n>
          Activate your account in order to create and join games.  Check your email.
        </p>
        <p>
          <a data-ng-click="resendActivation()" data-i18n>Resend activation email.</a>
        </p>
      </div>

      <div data-ui-view="profile"></div>
    </div>

    <div>
      <h2>
        <span data-i18n>Security</span>
        <a href="#" data-ng-show="!isState('account.edit-security')" data-ng-click="go('account.edit-security')">
          <i class="fa fa-edit small"></i>
        </a>
      </h2>
      <p data-i18n>Edit Security Settings</p>

      <div data-ui-view="security"></div>
    </div>

    <div>
      <h2>
        <span data-i18n>Preferences</span>
        <a href="#" data-ng-show="!isState('account.edit-preferences')" data-ng-click="go('account.edit-preferences')">
          <i class="fa fa-edit small"></i>
        </a>
      </h2>
      <p data-i18n>Edit Preferences</p>

      <div data-ui-view="security"></div>
    </div>
  </div>

  <div class="col-md-5 col-md-offset-1">
    <div data-ui-view="players"></div>
  </div>
</div>
