<dl class="dl-horizontal">
  <dt data-i18n>Username</dt>
  <dd>{{ account.username }}</dd>

  <dt data-i18n>Real Name</dt>
  <dd>{{ account.name }}</dd>

  <dt data-i18n>Email</dt>
  <dd>{{ account.email }}</dd>

  <dt data-i18n>Date of Birth</dt>
  <dd>{{ account.dateOfBirth | date:'longDate' }}</dd>
</dl>
