<h2 data-translate>Security</h2>

<form name="passwordForm" role="form" class="form-horizontal">
  <p data-translate>Use the form below to change your password.</p>

  <div data-form-feedback="notifications"></div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label" data-translate>Old Password</label>
    <div class="col-sm-5">
      <input id="password" type="password" class="form-control" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword" class="col-sm-2 control-label" data-translate>New Password</label>
    <div class="col-sm-5">
      <input id="newPassword" type="password" class="form-control"
             data-ng-model="account.password" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="newPasswordConfirm" class="col-sm-2 control-label" data-translate>Confirm New Password</label>
    <div class="col-sm-5">
      <input id="newPasswordConfirm" type="password" class="form-control"
             data-ng-model="newPasswordConfirm" data-fields-match="account.password" required/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary"
              data-ng-click="saveAccount()" data-ng-disabled="!passwordForm.$valid"
              data-translate>Save</button>
      <button class="btn btn-default" data-ui-sref="account" data-translate>Cancel</button>
    </div>
  </div>
</form>
