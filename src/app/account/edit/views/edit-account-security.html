<form name="passwordForm" role="form" novalidate data-ng-submit="saveAccount()"
      data-form-feedback="passwordForm" data-form-notifications="notifications">

  <p data-i18n>Use the form below to change your password.</p>

  <div class="form-group" data-input-feedback="passwordForm.oldPassword">
    <label for="password" class="control-label" data-i18n>Old Password</label>
    <input id="password" name="oldPassword" type="password" class="form-control"
           data-ng-model="oldPassword" required/>
  </div>

  <div class="form-group" data-input-feedback="passwordForm.newPassword">
    <label for="newPassword" class="control-label" data-i18n>New Password</label>
    <input id="newPassword" name="newPassword" type="password" class="form-control"
           data-ng-model="account.password" required/>
  </div>

  <div class="form-group" data-input-feedback="passwordForm.newPasswordConfirm" data-warn="passwordForm.newPasswordConfirm.$error.fieldsMatch">
    <label for="newPasswordConfirm" class="control-label" data-i18n>Confirm New Password</label>
    <input id="newPasswordConfirm" name="newPasswordConfirm" type="password" class="form-control"
           data-ng-model="newPasswordConfirm" data-fields-match="account.password" required/>
    <p class="help-block"
       data-ng-show="passwordForm.newPasswordConfirm.$error.fieldsMatch" data-i18n>
      Your passwords do not match
    </p>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
            data-ng-disabled="passwordForm.$pristine || !passwordForm.$valid"
            data-i18n>Save</button>
    <button class="btn btn-default" data-ui-sref="account" data-i18n>Cancel</button>
  </div>
</form>
