<div class="row" data-ng-hide="edit">
  <div class="col-sm-12">
    <h2 data-i18n>Select your Player</h2>

    <div class="col-sm-6 col-md-4" data-ng-repeat="existingPlayer in players">
      <div class="thumbnail">
        <a href="#" class="text-center" data-ng-click="setPlayer(existingPlayer)"
           data-avatar="existingPlayer" data-size="md" data-show-name="true">
        </a>
        <button class="btn btn-default btn-sm center-block"
                data-ng-click="editPlayer(existingPlayer)">
          <span data-i18n>Edit Player</span>
        </button>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <div class="avatar-container text-center">
          <img class="avatar-md" src="/img/placeholder/new-player.png" alt="Default Avatar" data-i18n-attrs="alt"/>
        </div>
        <button class="btn btn-default btn-sm center-block"
                data-ng-click="newPlayer()">
          <span data-i18n>New Player</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row" data-ng-show="edit">
    <h3 data-i18n>Get your Player Ready</h3>

    <form name="editPlayerForm" role="form" novalidate
          data-form-feedback="editPlayerForm"
          data-form-notifications="editPlayerNotifications"
          data-ng-submit="savePlayer(player)">

      <div class="form-group" data-input-feedback="editPlayerForm.name">
        <label for="username" data-i18n>Username</label>
        <input id="username" name="player.name" type="text" class="form-control" required data-ng-model="player.name"/>
        <p class="help-block" data-i18n>How you are known to other players.</p>
      </div>


      <div class="form-group">
        <label data-i18n>Avatar</label>
        <div data-ng-hide="editAvatar" class="thumbnail">
          <a href="" data-ng-click="editAvatar = true;">
            <div class="text-center" data-avatar="player" data-size="lg" data-editable="true"></div>
          </a>
        </div>

        <div data-ng-show="editAvatar" data-upload-single-image data-after-upload="setPlayerImage">
          <p class="help-block" data-i18n>Your Avatar appears next to your Game Feed posts and other items throughout the site.</p>
        </div>

        <button type="submit" class="btn btn-primary"
                data-ng-disabled="editPlayerForm.$invalid || saving">
          <span data-ng-hide="saving" data-i18n>Save Player</span>
          <span data-ng-show="saving" data-i18n>Saving...</span>
        </button>

        <button type="button" class="btn btn-default"
                data-ng-click="cancelEditPlayer()">
          <span data-ng-hide="saving" data-i18n>Cancel</span>
          <span data-ng-show="saving" data-i18n>Saving...</span>
        </button>
      </div>

    </form>
  </div>
</div>
