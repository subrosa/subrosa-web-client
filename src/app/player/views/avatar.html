<div class="avatar-container">
  <span class="avatar-overlay avatar-{{ size }}" data-ng-show="editable" data-i18n>Change Avatar</span>
  <span class="avatar-overlay avatar-{{ size }}" data-ng-show="showUsername">{{ player.username }}</span>
  <img class="avatar-{{size}}" src="/img/placeholder/user.png" data-ng-src="{{ player.images.AVATAR }}"
       alt="Avatar Image for {{ player.username }}" data-i18n-attrs="alt"/>
</div>
