<div class="avatar-container">
  <span class="avatar-overlay avatar-{{ size }}" data-ng-show="editable" data-i18n>Change Avatar</span>
  <span class="avatar-overlay avatar-{{ size }}" data-ng-show="showName">{{ player.name }}</span>
  <img class="avatar-{{size}}" src="/images/placeholder/user.png" data-ng-src="{{ player.images.AVATAR }}"
       alt="Avatar Image for {{ player.name }}" data-i18n-attrs="alt"/>
</div>
